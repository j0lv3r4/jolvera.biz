<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl  }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl  }}/public/favicon.ico?v2">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <style>
/*
 * Taken directly from:
 * https://github.com/daneden/animate.css/blob/master/animate.css
 */

._coinclap-animated {
  animation-duration: 1s;
  animation-fill-mode: both;
}

._coinclap-animated.infinite {
  animation-iteration-count: infinite;
}

._coinclap-animated.hinge {
  animation-duration: 2s;
}

@keyframes _coinclap-pulse {
  from {
    transform: scale3d(1, 1, 1);
  }

  50% {
    transform: scale3d(1.05, 1.05, 1.05);
  }

  to {
    transform: scale3d(1, 1, 1);
  }
}

@keyframes _coinclap-broadcast {
    0% {
        box-shadow: 0 0 0 3px rgba(255,255,255,.7);
    }

    19% {
        box-shadow: 0 0 0 2px rgba(255,255,255,.5);
    }

    20% {
        box-shadow: 0 0 0 6px rgba(255,255,255,.6)
    }

    39% {
        box-shadow: 0 0 0 5px rgba(255,255,255,.4)
    }

    40% {
        box-shadow: 0 0 0 9px rgba(255,255,255,.5)
    }

    60% {
        box-shadow: 0 0 0 8px rgba(255,255,255,.4);
        animation-timing-function: cubic-bezier(.5,0,1,.5)
    }

    to {
        box-shadow: 0 0 0 0 rgba(255,255,255,.2)
    }
}

._coinclap-pulse {
  animation: _coinclap-pulse .5s infinite, _coinclap-broadcast 1s infinite ease-out;
}

#_coinclap-clap-button {
  position: fixed;
  bottom: 4em;
  right: 4em;
  padding: .8em;
  background-color: #fff;
  border: 1px solid #999;
  border-radius: 50%;
}

#_coinclap-clap-button:hover {
  cursor: pointer;
}

 
#_coinclap-clap-button:focus {
  outline: none;
}


#_coinclap-clap-img {
  width: 3em;
}
  </style>
</head>
